{% extends "base.html" %}
{% load django_markdown %}

{% block blog_posts %}
{% for object in object_list %}
    <article class="post"><a href="{% url "post_detail" slug=object.slug %}">
        <h2>{{ object.title }}</h2>

        <p class="meta">{{ object.created }}</p>
        {{ object.body|markdown }}
    </a></article>
{% endfor %}
{% endblock %}
