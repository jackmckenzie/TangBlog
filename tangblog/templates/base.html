{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static "icons/favicon.ico" %}"> 
        
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/tangblog.css' %}" rel="stylesheet" />
        <link href="/feed/" rel="alternate" type="application/rss+xml" title="NomNom Feed" />


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="{{ view_name }}">
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <ul>
                        <li class="blog-nav-item active"><a href="{% url "index" %}">Home</a></li>
                        <li class="blog-nav-item"><a  href="#">About Me</a></li>
                </nav>
            </div>
        </div>
        <section class="posts">
            <div class="container">
                <div class="blog-header">
                    <h1 class="blog-title">Blog Title</h1>
                    <p class="lead blog-description">The ramblings of Tanger</p>
                </div>

                <div class="row">
                    <div class="col-sm-8 blog-main">
                        {% block content %} {% endblock %}

                        {% if is_paginated %}
                        <ul class="pager">
                            <li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
                            <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
                        </ul>
                        {% endif %}
                    </div>

                    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                        <div class="sidebar-module sidebar-module-inset">
                            <h4>About</h4>
                            <p>Read my crap</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="blog-footer">
            <p>Footer Text</p>
            <p><a href="#">Back to top</a></p>
        </div>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
         <script src="{% static "js/bootstrap.min.js" %}"></script>
         <script src="{% static "js/jquery.entwine-dist.js" %}"></script>
         {% block js %}{% endblock %}
    </body>
</html>
